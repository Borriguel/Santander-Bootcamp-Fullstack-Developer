<!-- Prática 1 - Vamos criar um arquivo index.html e adicionar o doctype e os elementos html, head e body.
Depois adicionaremos os elementos meta e title, no primeiro adicionamos o atributo charset com o valor UTF-8 para dizer ao navegador
qual é a codificação dos caracteres e no segundo podemos colocar nosso nome.
E por último escreveremos nosso nome dentro do elemento body apenas para enxergarmos isso no navegador -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rodolpho Henrique</title>
    </head>
    <body>
        Rodolpho Henrique Omédio Borriguel
    </body>
</html>
