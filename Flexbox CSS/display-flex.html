<!DOCTYPE html>
<html>
<head>
    <title>Fundamentos - display flex</title>
    <meta charset="UTF-8">
    <style>
        .flex {
            max-width: 300px;
            padding: 10px;
            border: 1px solid black;
            display: flex;
        }
        .item {
            background-color: cadetblue;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item">item 1</div>
        <div class="item">item 2</div>
        <div class="item">item 3</div>
    </div>
</body>
</html>
