<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Fundamentos - flex</title>
    <style>
        .container {
            display: flex;
            border: 1px solid black;
            max-width: 400px;
            margin-bottom: 10px;
        }
        .item {
            background-color: blueviolet;
            color: aliceblue;
            text-align: center;
            margin: 5px;
        }
        .flex-1 {
            flex: 1;
            /* grow: 1, shrink: 0 e basis: 0 */
        }
        .flex-2 {
            flex: 2;
        }
    </style>
</head>
<body>
    <p>flex-1</p>
    <div class="container">
        <div class="item flex-1">A</div>
        <div class="item flex-1">B</div>
        <div class="item flex-1">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>
    <p>flex-mix</p>
    <div class="container">
        <div class="item flex-2">A</div>
        <div class="item flex-1">B</div>
        <div class="item flex-2">C</div>
        <div class="item flex-1">D</div>
        <div class="item flex-1">E</div>
    </div>
</body>
</html>
