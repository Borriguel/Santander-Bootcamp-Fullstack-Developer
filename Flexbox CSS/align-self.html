<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Fundamentos - align self</title>
    <style>
        .container {
            border: 1px solid black;
            display: flex;
            max-width: 300px;
            min-height: 80px;
        }
        .item {
            background-color: brown;
            color: aliceblue;
            text-align: center;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="align-self: end;">AA</div>
        <div class="item" style="align-self: stretch;">BBBBBBBBBBBBBBBBBB BBBBBBBBBBBBBB</div>
        <div class="item" style="align-self: start;">CCC</div>
        <div class="item" style="align-self: center;">D</div>
    </div>
</body>
</html>
